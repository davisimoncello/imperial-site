<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilos para a barra de cookies */
    .cookie-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .cookie-bar button {
      background-color: #fff;
      color: #333;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
    }
  </style>
  <title>Cookie Bar</title>
</head>
<body>

  <!-- Cookie Bar -->
  <div id="cookie-bar" class="cookie-bar">
    <p>Este site utiliza cookies para garantir que você obtenha a melhor experiência.</p>
    <button onclick="acceptCookies()">Aceitar Cookies</button>
  </div>

  <!-- Resto do conteúdo da página -->
  <h1>Bem-vindo ao meu site!</h1>
  <!-- Outros elementos da página -->

  <script>
    // Função para aceitar os cookies
    function acceptCookies() {
      // Define um cookie com o nome "cookies_accepted" e valor "true" que expira em 30 dias
      document.cookie = "cookies_accepted=true; expires=" + new Date(new Date().getTime() + 30 * 24 * 60 * 60 * 1000).toUTCString();

      // Esconde a barra de cookies
      document.getElementById('cookie-bar').style.display = 'none';
    }

    // Verifica se os cookies foram aceitos anteriormente
    function checkCookies() {
      // Obtém todos os cookies
      const cookies = document.cookie.split('; ');

      // Verifica se o cookie "cookies_accepted" está presente
      for (const cookie of cookies) {
        const [name, value] = cookie.split('=');
        if (name === 'cookies_accepted' && value === 'true') {
          // Se os cookies foram aceitos, esconde a barra de cookies
          document.getElementById('cookie-bar').style.display = 'none';
          return;
        }
      }
    }

    // Chama a função de verificação quando a página é carregada
    window.onload = checkCookies;
  </script>
</body>
</html>
